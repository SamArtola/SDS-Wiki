{% extends "main.html" %}

{% block page_name %}
Translation
{% endblock %}

{% block content %}
<div style= "display:flex; align-items: center; flex-direction: column;">
<p>
    Thank you for helping improve our website!
</p>
<p>
    Please enter new translations:
</p>
<form>
    <div class="row" style = "padding:20px;">
    <div class="form-check" style= "margin:10px">
        <input class="form-check-input" type="radio" name="language" id="english" value="English" checked>
        <label class="form-check-label" for="english">
          English
        </label>
      </div>
      <div class="form-check" style= "margin:10px">
        <input class="form-check-input" type="radio" name="language" id="spanish" value="Spanish">
        <label class="form-check-label" for="spanish">
          Spanish
        </label>
      </div>

    </div>

    <div class="form-group">
        <label for="translation">Translation</label>
        <textarea class="form-control" id="translation" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock %}
