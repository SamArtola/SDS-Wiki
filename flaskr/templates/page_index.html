{% extends "main.html" %}

{% block page_name %}
Katherine Johnson
{% endblock %}

{% block content %}

<div style= "height:450px; align-items:center; display:flex; justify-content: center; background-color:aliceblue;">
    <h1 style="text-align: center; padding: 20px;border-radius: 20px; box-shadow: 5px 10px;">Pages contained in this Wiki</h1>
</div>

<div style="text-align: center; padding: 20px 0;">
    {% for page in page_list %}
        <ul>
            <a href="{{url_for('show_wiki',curpage=page)}}">{{page}} </a>
        </ul>

    {%endfor%}  
    <a href="{{url_for('quotes')}}">Quotes</a><br><br>
    <a href="{{url_for('kathjohn')}}">Katherine Johnson</a>
</div>
{% endblock %}
