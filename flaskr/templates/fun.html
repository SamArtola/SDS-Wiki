{% extends "main.html" %}

{% block page_name %}
Fun
{% endblock %}
{% block content %}
<style>
    a{
        text-decoration: none;
        color: black;
    }
    *{
      box-sizing: border-box;
    }

    .button{
        justify-content: center;
        width: 40%;
        display: inline-block;
        font-family: 'Times New Roman', Times, serif;
        margin-right: 120px;
        padding: 30px;
        background-color: rgb(134, 171, 247);
        border-radius: 25px;
    }

    .button:hover{
        background-color: aliceblue;
    }

    .column {
      float: left;
      width: 25%;
      padding: 20px 10px;
    }
    
    .row {margin: 10px 25px;}
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      justify-content: center;
      padding: 10px;
      height: 100px;
      text-align: center;
      background-color: rgb(134, 171, 247);
    }
    .card:hover{
        background-color: aliceblue;
    }

    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }
    
    @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)} 
        to {-webkit-transform: scale(1)}
    }
        
    @keyframes animatezoom {
        from {transform: scale(0)} 
        to {transform: scale(1)}
    }

    .button{
        justify-content: center;
        width: 40%;
        display: inline-block;
        font-family: 'Times New Roman', Times, serif;
        margin-right: 120px;
        padding: 30px;
        background-color: rgb(134, 171, 247);
        border-radius: 25px;
    }

    .button:hover{
        background-color: aliceblue;
    }

    .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #888;
        font-size: 35px;
        font-weight: bold;
    }
    .close:hover {
        color: #000;
        cursor: pointer;
    }

    .container {
        padding: 16px;
    }
    
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    
    .modal-content {
        background-color: aliceblue;
        margin: auto;
        border: 1px solid #888;
        width: 60%;
    }

    span.psw {
    float: right;
    padding-top: 16px;
    }

</style>

<div style= "height:250px; align-items:center; display:flex; justify-content: center; background-color: rgb(134, 171, 247);">
    <h1 style="text-align: center; padding: 20px;border-radius: 20px; box-shadow: 5px 10px;">Have fun learning about notable women in STEM!</h1>
    
</div>

<div class="row">
    {% for card in card_list %}
    <div class="column">
        <li style="list-style-type: none;" class="card" id={{card}} onclick=add_id({id})> 
            <h1 id = {{card}} class ="cardletter">{{card}}</h1>
        </li>
    </div>
    {%endfor%} 
</div>

<div style="padding-left: 120px; padding-bottom: 50px;">
    <button id = "button" class= "button">
        <a href="{{ url_for('createcard_get') }}"> <h2>Create Flashcard</h2></a>
    </button>
    <button class= "button" >
        <h2>Play Trivia</h2>
    </button>
</div>

<div class="modal" id="flashcard">
    <form class="modal-content animate" method="POST">
        <div class="imgcontainer">
            <span onclick="document.getElementById('flashcard').style.display='none'" 
            class="close" title="Close Modal">&times;</span>
        </div>
        <div class="container" style="text-align: center">
            <h1>{{curr}}</h1>
            <h1>{{matching_card}}</h1>
            <h2>{{matching_info}}</h2>
        </div>
    </form>
</div>


<script>
    var modal = document.getElementById("flashcard");
    var span = document.getElementsByClassName("close")[0];
    var btn = document.getElementsByClassName("cardletter")
    const cards = [];

    var curr = cards[0]

    btn.onclick = function() {
      modal.style.display = "block";
    }
    add_id = function(curr){
        cards.push(curr)
        return cards
    }

    span.onclick = function() {
      modal.style.display = "none";
      cards = [];      
    }

</script>
{% endblock %}
