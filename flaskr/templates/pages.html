{% extends "main.html" %}

{% block page_name %}
{{pagename}}
{% endblock %}

{% block content %}
<div class="pagetitle">
    <h1 class="pagename">{{pagename}}</h1>
</div>

<label for="lang">Choose a language:</label>
<select name="lang" id="lang">
    <option value="NULL">Choose a Language</option>
    <option value="EN">English</option>
    <option value="ES">Spanish</option>
</select>

<div id="contents">
    <p>{{contents}}</p>
</div>
{% endblock %}
